<mat-tab-group>
  <mat-tab label="Computers">
    <div class="container-inventory">
      <div *ngIf="list_inventari.length>0">
        <div class="grid_filter">
          <mat-form-field appearance="standard" class="filt-grid">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          <button mat-raised-button class="button-grid">Basic</button>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Marca</th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
          </ng-container>

          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Modelo</th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
          </ng-container>

          <ng-container matColumnDef="seriel">
            <th mat-header-cell *matHeaderCellDef> Serial</th>
            <td mat-cell *matCellDef="let element"> {{element.seriel}} </td>
          </ng-container>

          <ng-container matColumnDef="commercial_value">
            <th mat-header-cell *matHeaderCellDef> Valor</th>
            <td mat-cell *matCellDef="let element"> {{element.commercial_value}} </td>
          </ng-container>

          <ng-container matColumnDef="invoice_number">
            <th mat-header-cell *matHeaderCellDef> Factura</th>
            <td mat-cell *matCellDef="let element"> {{element.invoice_number}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="invent_columns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: invent_columns;" (click)="mostrar(row)"></tr>

        </table>
      </div>
      <div *ngIf="list_inventari.length==0">
        <h2>
          No se encuentran dispositivos registrado en el sistema.
        </h2>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Monitors">

  </mat-tab>
  <mat-tab label="Keyboard and mouse">

  </mat-tab>
</mat-tab-group>
